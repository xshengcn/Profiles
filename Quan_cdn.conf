# 策略组
# static 策略组中，你需要手动选择想要的节点/策略组。
# available 策略组将按顺序选择你列表中第一个可用的节点。
# round-robin 策略组，将按列表的顺序轮流使用其中的节点。
# ssid 策略组，将根据你所设定的网络来自动切换节点/策略组
;img-url 参数用于指定策略组图标，可远程，也可本地/iCloud(Quantumult X/Images路径下) （108*108 大小）
;direct/proxy/reject 则只能用本地图标，名字分别为 direct.png, proxy.png,reject.png 放置于 Images 文件夹下即可生效 (108*108 大小)
[policy]
static=🐟 漏网之鱼, proxy, direct, ⭐ 网络切换, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Final.png
static=🌐 全球加速, proxy, direct, ⭐ 网络切换, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Global.png
static=🛑 广告拦截, reject, direct, img-url=https://cdn.jsdelivr.net/gh/limbopro/Qure@master/IconSet/Advertising.png
static=🌍 国外媒体, proxy, direct, ⭐ 网络切换, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/GlobalMedia.png
ssid=⭐ 网络切换, proxy, proxy, ChinaNet-Sftz-5G:direct, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/SSID.png

# 规则分流远程订阅
[filter_remote]
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Extra/Apple/BlockiOSUpdate.list, tag=神机分流(⛔屏蔽更新), enabled=false
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Unbreak.list, tag=神机分流[🔂后续修正], enabled=true
https://cdn.jsdelivr.net/gh/NobyDa/Script@master/QuantumultX/AdRule.list, tag=NobyDa[🛡广告], force-policy=🛑 广告拦截, enabled=true
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Guard/Advertising.list, tag=神机分流[🛡去广告], force-policy=🛑 广告拦截, enabled=true
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Guard/Privacy.list, tag=神机分流[🛡隐私], force-policy=🛑 广告拦截, enabled=false
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Guard/Hijacking.list, tag=神机分流[🛡劫持], force-policy=🛑 广告拦截, enabled=true
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/StreamingMedia/Streaming.list, tag=神机分流[🎞国际流媒体], force-policy=🌍 国外媒体, enabled=true
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Global.list, tag=神机分流[💎国外网站], force-policy=🌐 全球加速, enabled=true
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/China.list, tag=神机分流[🇨🇳国内网站], enabled=true
# 使用来自 ipipdotnet 的 ChinaIP 以解决数据不准确的问题，使用 ChinaIP.list 时禁用「GEOIP,CN」规则
https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Quantumult/Filter/Extra/ChinaIP.list, tag=神机分流[🇨🇳国内ip], enabled=false

